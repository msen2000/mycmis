<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
<title>jQuery Mobile Template</title> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<meta name="viewport" 
		content="width=device-width, initial-scale=1" /> 
	<link rel="stylesheet" 
		href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" /> 
	<script type="text/javascript" 
		src="http://code.jquery.com/jquery-1.9.1.min.js"></script> 
	<script type="text/javascript" 
		src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script> 
</h:head> 
<body> 
	<div data-role="page" id="page1" > 
		<div data-role="header" data-theme="b"> 
			<h1 align="center"> Admin Login </h1>
		</div> 
		<div data-role="content"> 			
			<h:form>
			<table align="center">
				<thead></thead>
				<tbody>
					<tr>
						<h:outputLabel for="username" value="UserName" />
						<h:inputText id="username" value="#{homeBean.name}" />
					</tr>
					<tr>
						<h:outputLabel for="password" value="Password" />
						<h:inputSecret id="password" value="#{homeBean.password}" />				
					</tr>
					<tr>
						<h:commandButton value="SignIn" action="hello" />
					</tr>
				</tbody>
			</table>
			</h:form>
		</div>
		<div data-role="footer" data-theme="b"> 
			<h4>www.jboss.org/developer</h4> 
		</div> 
	</div> 
</body> 
</html>
