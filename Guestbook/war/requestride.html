<!DOCTYPE html>
<html>
<head>
	<title>AB Limo Services</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
</head>
<body>
	<!-- Start of first page -->
	<div data-role="page" id="requestride">
	
		<div data-role="header" data-theme="b">
			<h1>AB Limo Services</h1>
		</div><!-- /header -->
	
		<div data-role="content">			
			<div class="content-primary">				
				<form action="#confirmation" method="get">
					<h2>Request For A Ride:</h2>
					<table>
					<div data-role="fieldcontain">
						<tr>
							<td><label for="name">Type Of Limo:</label></td>
							<td><input type="text" name="typeOfLimo" id="typeOfLimo" value=""/></td>
						</tr>
					</div>
					</table>

					<div data-role="fieldcontain">
						<label for="name">Start Date:</label>
						<input type="date" name="typeOfLimo" id="typeOfLimo" value=""/>
					</div>

					<div data-role="fieldcontain">
						<label for="name">End Date:</label>
						<input type="date" name="typeOfLimo" id="typeOfLimo" value=""/>
					</div>

					<div data-role="fieldcontain">
						<label for="name">Start Time:</label>
						<input type="text" name="typeOfLimo" id="typeOfLimo" value="10:00AM"/>
					</div>

					<div data-role="fieldcontain">
						<label for="name">End Time:</label>
						<input type="text" name="typeOfLimo" id="typeOfLimo" value="10:00AM"/>
					</div>

					<div data-role="fieldcontain">
						<label for="name">Passengers:</label>
						<input type="number" name="passengers" id="passengers" min="1" max="10">
					</div>

					<div data-role="fieldcontain">
						<label for="name">Your Name:</label>
						<input type="text" name="typeOfLimo" id="typeOfLimo" value=""/>
					</div>

					<div data-role="fieldcontain">
						<label for="name">Contact Number:</label>
						<input type="tel" name="contactnumber" id="contactnumber" value=""/>
					</div>

					<div data-role="fieldcontain">
						<label for="name">Email:</label>
						<input type="email" pattern="[^ @]*@[^ @]*" value="" id="email">
					</div>

					<div data-role="fieldcontain">
						<label for="name">Occasion:</label>
						<input type="text" name="typeOfLimo" id="typeOfLimo" value=""/>
					</div>

					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
				    		<legend>Need A Drink:</legend>
				         	<input type="radio" name="radio-choice-1" id="radio-choice-1" value="NO" checked="checked" />
				         	<label for="radio-choice-1">NO</label>

				         	<input type="radio" name="radio-choice-1" id="radio-choice-2" value="YES"  />
				         	<label for="radio-choice-2">YES</label>
				    	</fieldset>
					</div>

					<div class="ui-body ui-body-b">
						<fieldset class="ui-grid-a">
								<div class="ui-block-a"><button type="submit" data-theme="d">Cancel</button></div>
								<div class="ui-block-b"><button type="submit" data-theme="b">Request</button></div>
					    </fieldset>
					</div>
				</form>
			</div>
		</div><!-- /content -->
	
		<div data-role="footer" data-theme="b">
			<h4>Page Footer</h4>
		</div><!-- /footer -->
	</div><!-- /page -->
	
	<!-- Start of second page -->
	<div data-role="page" id="confirmation">
	
		<div data-role="header">
			<h1>Confirmation</h1>
		</div><!-- /header -->
	
		<div data-role="content">
			<p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>
			<p><a href="#requestride">Back to Request</a></p>
		</div><!-- /content -->
	
		<div data-role="footer">
			<h4>Page Footer</h4>
		</div><!-- /footer -->
	</div><!-- /page -->


</body>
</html>
